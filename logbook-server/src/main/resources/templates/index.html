<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>سامانه ثبت داده ها</title>
    <link rel='stylesheet' th:href="'/css/font-awesome.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'/css/bootstrap.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'/css/bootstrap-rtl.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'/css/animate.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'/css/index.css?' + ${version}"/>

    <script th:src="'/js/jquery.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'/js/bootstrap.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'/js/knockout.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'/js/string-format.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'/js/index.js?' + ${version}" type="text/javascript"></script>
</head>
<body dir="rtl">

<div id="topMenu">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">داده نگار</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li data-bind="css:{active:homeActive}">
                        <a href="/home" data-bind="click: homeClicked">خانه</a></li>
                    <li data-bind="css:{active:adminActive}">
                        <a href="/admin" data-bind="click: adminClicked">مدیریت</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-left">
                    <li data-bind="css:{active:logoutActive}">
                        <a href="/logout" data-bind="click: logoutClicked">
                            <span class="glyphicon glyphicon-log-out"></span> خروج</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="content" class="container-fluid">
    <div id="sideBar" class="col-lg-2 col-md-2 col-sm-2"></div>
    <div id="mainBody" class="col-lg-10 col-md-10 col-sm-10"></div>
</div>

<input type="hidden" id="inputVersion" th:value="${version}"/>
</body>
</html>
